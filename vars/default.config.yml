---
dotfiles_repo: github.com/benchoncy/dotfiles.git

system_packages:
  present:
    - vim
    - wget
    - curl
    - tar
    - unzip
    - rsync
    - rclone
    - git
    - zsh
    - '@Development Tools'
    - python3
    - python3-pip
    - golang
    - java-latest-openjdk
    - vagrant
    - hugo
    - podman
  absent:
    - firefox

flatpak_packages:
  present:
    - com.google.Chrome
    - org.mozilla.firefox
    - com.visualstudio.code
    - md.obsidian.Obsidian
    - com.slack.Slack
    - com.discordapp.Discord
    - org.videolan.VLC
    - org.freecadweb.FreeCAD
    - com.ultimaker.cura

brew_formulas:
  present:
    - chezmoi
    - pyenv
    - minikube
    - kubectl
    - terraform
    - tfenv
    - packer
    - awscli
    - azure-cli
    - doctl

pip_packages:
  present:
    - pipenv
    - ansible
    - ansible-core
    - ansible-lint
    - molecule
    - molecule[docker]
    - molecule-vagrant

gnome:
  theme: Adwaita-dark
  background: file:///usr/share/backgrounds/fedora-workstation/calm.jpg
  favorite_apps:
    - org.mozilla.firefox.desktop
    - org.gnome.Terminal.desktop
    - org.gnome.Nautilus.desktop
    - code_code.desktop
    - md.obsidian.Obsidian.desktop
