---
dotfiles_repo: github.com/benchoncy/dotfiles.git

enable_free_rpm_fusion: yes
enable_nonfree_rpm_fusion: no

system_package_repos:
  - name: visual-studio-code
    description: Microsoft VScode
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    enabled: yes
    gpgcheck: yes
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc

  - name: hashicorp
    description: Hashicorp Stable
    baseurl: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
    enabled: yes
    gpgcheck: yes
    gpgkey: https://rpm.releases.hashicorp.com/gpg

  - name: kubernetes
    description: Kubernetes
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    enabled: yes
    gpgcheck: yes
    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

system_packages_local:
  - "https://github.com/twpayne/chezmoi/releases/download/v2.17.1/chezmoi-2.17.1-x86_64.rpm"  # chezmoi
  - "https://storage.googleapis.com/minikube/releases/latest/minikube-latest.x86_64.rpm"  # minikube

system_packages:
  present:
    - vim
    - wget
    - curl
    - tar
    - unzip
    - rsync
    - rclone
    - git
    - zsh
    - '@Development Tools'
    - firefox
    - chromium
    - python3
    - python3-pip
    - pipenv
    - golang
    - java-latest-openjdk
    - vagrant
    - terraform
    - packer
    - hugo
    - podman
    - code
    - awscli
    - docli
    - kubectl

flatpak_packages:
  present:
    - md.obsidian.Obsidian
    - com.slack.Slack
    - com.discordapp.Discord
    - org.videolan.VLC
    - org.freecadweb.FreeCAD
    - com.ultimaker.cura

pip_packages:
  present:
    - ansible
    - ansible-core
    - ansible-lint
    - molecule
    - molecule-containers
    - molecule-podman
    - molecule-vagrant

gnome:
  theme: "'Adwaita-dark'"
  color_scheme: "'prefer-dark'"
  background: "'file:///usr/share/backgrounds/fedora-workstation/calm.jpg'"
  background_dark: "'file:///usr/share/backgrounds/fedora-workstation/calm.jpg'"
  favorite_apps:
    - firefox.desktop
    - org.gnome.Terminal.desktop
    - org.gnome.Nautilus.desktop
    - code.desktop
    - md.obsidian.Obsidian.desktop
